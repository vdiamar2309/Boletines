<!DOCTYPE html>
<html lang=”es”>
<head>
    <meta charset=”UTF-8”/>
    <title>Formulario</title>
    <form action="una_url" method="post">
        <fieldset style="background-color:#C0C0C0">
            <legend style="border: 1px solid black; background-color:white">
                Datos personales
            </legend>
            <table>
                <tr>
                    <td>
                        <label for="nombre"> Nombre: </label>
                    </td>
                    <td>
                        <label for="apellidos"> Apellidos: </label>
                    </td>
                    <td>
                        <label for="dni"> DNI: </label>
                    </td>
                </tr>
                <td>
                    <input name="dni" type="text"/>
                </td>
                <td>
                    <input name="nombre" type="text"/>
                </td>
                <td>
                    <input name="apellidos" type="text"/>
                </td>
                <tr>
                    <td>
                        <label for="localidad"> Localidad Nacimiento: </label>
                    </td>
                    </td>
                    <td>
                        <label for="provincia"> Provincia: </label>
                    </td>
                    </td>
                    <td>
                        <label for="nacimiento"> Fecha de nacimiento: </label>
                    </td>
                    </td>
                </tr>
                <td>
                    <input name="localidad" style="width: 125px" type="text"/>
                </td>
                <td>
                    <select name="provincia" style="width: 135px; background-color: #e8e8e8">
                        <option>-Selecciona-</option>
                        <option>Soria</option>
                        <option>Segovia</option>
                    </select>
                </td>
                <td>
                    <input name="nacimiento" placeholder="dd/mm/aaaa " style="width: 150px" type="text"/>
                </td>
                <tr>
                    <td colspan="2">
                        <label for="direccion"> Dirección: </label>
                    </td>
                    </td>
                    <td>
                        <label for="codigopostal"> Código Postal: </label>
                    </td>
                </tr>
                <td colspan="2">
                    <input name="direccion" style="width: 290px" type="text"/>
                </td>
                <td>
                    <input name="codigopostal" type="text"/>
                </td>
            </table>
    </form>
    </fieldset>

    <fieldset>
        <legend style="border: 1px solid black; background-color:white">
            Forma de acceso
        </legend>
        <form>
            <table>
                <p>
                    <label for="acceso"> </label>
                <ul>
                    <input name="acceso" type="radio" value="Direct"/>Direct
                    <ul><input name="acceso" type="radio" value="Direct"/>Bachilletato LOGSE. Modalidad <input
                            name="acceso" type="text" value=""/></ul>
                    <ul><input name="acceso" type="radio" value="Direct"/>Bachilletato Experimental</ul>
                    <ul><input name="acceso" type="radio" value="Direct"/>COU. Opción <input name="acceso" type="text"
                                                                                             value=""/></ul>
                    <ul><input name="acceso" type="radio" value="Direct"/>FP2</ul>
                    <ul><input name="acceso" type="radio" value="Direct"/>Otros (especifique)<input name="acceso"
                                                                                                    type="text"
                                                                                                    value=""/></ul>
                    <input checked name="acceso"
                           type="radio" value="Libre"/>Prueba Libre<br/>
                </ul>
                </p>
            </table>
        </form>


    </fieldset>
</head>
</html>
